<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/heroicons@1.0.6/dist/outline.css" rel="stylesheet"> <!-- Agregar Heroicons -->
    <style>
        .gradient-text {
            background: linear-gradient(to right, #6b46c1, #d53f8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .size-10 {
            width: 10px;
            height: 10px;
        }
        
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg text-center">
        <div class="flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
                <path d="M12 9a3.75 3.75 0 1 0 0 7.5A3.75 3.75 0 0 0 12 9Z" />
                <path fill-rule="evenodd" d="M9.344 3.071a49.52 49.52 0 0 1 5.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 0 1-3 3h-15a3 3 0 0 1-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 0 0 1.11-.71l.822-1.315a2.942 2.942 0 0 1 2.332-1.39ZM6.75 12.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Zm12-1.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
              </svg>              
        </div>
        <h1 class="text-3xl font-bold mb-6 gradient-text">FindMyPic</h1>
        <form action="/search" method="post" enctype="multipart/form-data" id="upload-form">
            <input type="file" id="image" name="image" class="block mx-auto border border-gray-300 rounded-lg p-2 bg-gray-50 mb-4" accept="image/*" required>
            
            <div id="progress-container" class="hidden mt-4">
                <div id="progress-bar" class="h-2 bg-green-500 rounded-lg transition-all duration-500"></div>
            </div><br>

            <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Search</button>
        </form>
    </div>
   
    <script>
        document.getElementById('image').addEventListener('change', function() {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            
            // Mostrar la barra de progreso
            progressContainer.classList.remove('hidden');
            
            // Simular carga de archivo (esto debería reemplazarse con la lógica real de carga si es necesario)
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 10;
                    progressBar.style.width = width + '%';
                }
            }, 100); // Cambia el intervalo según sea necesario
        });
    </script>
</body>
</html>
